<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <script src="../angular.js"></script>
    <script type="text/javascript">
        /**
         * Using conditional statements
         */
        var name = "Adam";
        if (name == "Adam") {
            console.log("Name is Adam.");
        } else if (name == "Jacqui") {
            console.log("Name is Jacqui.");
        } else {
            console.log("Unknown name");
        }

        name = "Jacqui";
        switch (name) {
            case "Adam" :
                console.log("Name is Adam.");
                break;
            case "Jacqui":
                console.log("Name is Jacqui.");
                break;
            default:
                console.log("Unknown name");
                break;
        }
    </script>
</head>
<body>
</body>
</html>
